	// Parts\Aero
		#BAE-fairing-1000-titl = BAE FP10 Защитный обтекатель (10м)
		#BAE-fairing-1000-desc = Создайте свой собственный обтекатель "из голубого" с этим комплектом 10-метрового обтекателя.

		#BAE-fairing-500-titl = BAE FP5 Защитный обтекатель (5м)
		#BAE-fairing-500-desc = Непременный хит среди наших самых юмористичных клиентов: гигантский желтый нос для вашей ракеты.

		#BAE-fairing-750-titl = BAE FP7 Защитный обтекатель (7.5м)
		#BAE-fairing-750-desc = Устали от того, что маленькие антенны ломаются при отправке огромных грузов в орбиту? Больше не страдайте благодаря этому легкому комплекту 7.5-метрового обтекателя.

	// Parts\Command
		#BAE-probe-1000-titl = BAE P10 Центр управления
		#BAE-probe-1000-desc = Доверять управлением ракетой, способной уничтожить целые города в случае ошибки, микросхемам кажется скачком веры. Поэтому мы продаем это устройство только людям, у которых есть много веры - и, кстати, много денег тоже.

		#BAE-probe-500-titl = BAE P5 Центр управления
		#BAE-probe-500-desc = Центр управления, специально разработанный для тех огромных ракет, которые вам так нравятся.

		#BAE-probe-750-titl = BAE P7 Центр управления
		#BAE-probe-750-desc = Этот центр управления направит ваши действительно огромные ракеты туда, куда им нужно, с безупречным профессионализмом и намеком на сарказм.

	// Parts\Control
		#BAE-rw-1000-titl = BAE S10 Моментный колесо
		#BAE-rw-1000-desc = Моментное колесо S10 состоит из двух взаимосвязанных половинок и предназначено для крепления на поверхности к стеклянной стопке диаметром 10 метров, например, на топливном баке. Возможности включают в себя вызывание головокружения у космонавтов до того, как они станут рвать свои сапоги.

		#BAE-rw-500-titl = BAE S5 Моментный колесо
		#BAE-rw-500-desc = Моментное колесо S5 состоит из двух взаимосвязанных половинок и предназначено для крепления на поверхности к стеклянной стопке диаметром 5 метров, например, на топливном баке. Гарантировано отсоединяется спонтанно реже, чем предыдущие модели.

		#BAE-rw-750-titl = BAE S7 Моментный колесо
		#BAE-rw-750-desc = Моментное колесо S7 состоит из двух взаимосвязанных половинок и предназначено для крепления на поверхности к стеклянной стопке диаметром 7.5 метров, например, на топливном баке. Не перетягивайте его слишком сильно, иначе топливный бак может заболеть затором.

		#BAE-vernor-1-titl = BAE V1 Двигатель Вернора
		#BAE-vernor-1-desc = Огромные ракеты требуют огромных систем управления, и этот двигатель Вернора имеет достаточное тяговое усилие, чтобы соответствовать этим требованиям. Предупреждение: может навести хаос, если его выпустить в лабораторию.

	// Parts\Decouplers
		#BAE-decoup-1000-titl = BAE D10 Стеклянный разделитель
		#BAE-decoup-1000-desc = Изначально разработанное для разделения целых наций на две части, это устройство позже было переориентировано на более политически корректную задачу отделения секций крупнейших ракет Behemoth Aerospace Engineering.

		#BAE-decoup-500-titl = BAE D5 Стеклянный разделитель
		#BAE-decoup-500-desc = С помощью силы выброса, которая может отправить маленьких грызунов в космос, этот разделитель удовлетворит ваши потребности в отделении для тех очень больших ракет. Не сертифицировано для отправки маленьких грызунов в космос.

		#BAE-decoup-750-titl = BAE D7 Стеклянный разделитель
		#BAE-decoup-750-desc = Когда пришло время отправить действительно огромные ракеты, убедитесь, что они разойдутся контролируемым образом с помощью этого действительно большого разделителя. Гарантия отсутствия незапланированного быстрого разбора не предоставляется.

		#BAE-decoup-rad-1-titl = BAE DR1 Радиальный разделитель
		#BAE-decoup-rad-1-desc = Изготовленный с использованием самых качественных самоуплотняющихся стержневых болтов, этот радиальный разделитель способен справиться с практически любым размером радиальных креплений. Он имеет встроенный сепратрон, который безопасно отталкивает радиальное крепление от основной стопки при активации. Мы рекомендуем не доверять установку этих устройств вашему лучшему инженеру.

	// Parts\Docking
		#BAE-dock-1000-titl = Порт соединения BAE PD10
		#BAE-dock-1000-desc = Ut eiusmod ipsum Lorem elit fugiat duis velit sint eu consequat deserunt enim mollit aliqua. Magna eu sint mollit laborum in exercitation elit ex eu quis ex. Est culpa excepteur ut sit. Dolor nostrud magna ex minim voluptate veniam elit nostrud eu labore voluptate proident. Proident occaecat irure cillum veniam enim laboris esse sit. Dolore voluptate id qui culpa ipsum proident id sit dolor est elit excepteur. Eiusmod culpa sit duis Lorem sint.

		#BAE-dock-375-titl = Порт соединения BAE PD3
		#BAE-dock-375-desc = Наш порт соединения BAE PD3 является улучшенной версией предыдущей модели. Он имеет дополнительную внешнюю ручку для доступа и внутреннюю ручку, которая также может использоваться в невесомости в качестве держателя для стакана.

		#BAE-dock-500-titl = Порт соединения BAE PD5
		#BAE-dock-500-desc = Quis ad proident fugiat enim occaecat. Laboris ad duis magna eiusmod. Labore dolore proident adipisicing incididunt id magna. Excepteur do mollit irure fugiat ad. Id deserunt veniam id anim qui cupidatat id non irure Lorem irure qui tempor. Dolore Lorem sint non cillum reprehenderit nostrud proident anim incididunt quis tempor dolore ea. Occaecat qui dolore dolore id culpa nostrud excepteur nisi eu esse magna qui. Irure aliquip nisi ipsum.

		#BAE-dock-750-titl = Порт соединения BAE PD7
		#BAE-dock-750-desc = Laborum exercitation consequat sit sunt nostrud aliqua. Ullamco qui dolore aute id ullamco ut. Aliqua quis eiusmod qui labore veniam irure. Minim quis aliqua esse reprehenderit aliqua laboris labore.

	// Parts\Electrical
		#BAE-solar-1000-titl = Солнечная панель BAE PS10
		#BAE-solar-1000-desc = Эта гигантская солнечная панель является прорывом в области легкой солнечной энергетики и открывает новые возможности для путешествий. Надежные источники говорят, что они также могут использоваться для приветствия родителей Джебедаев, находящихся на Кербине.

		#BAE-solar-500-titl = Солнечная панель BAE PS5
		#BAE-solar-500-desc = Эта очень большая солнечная панель является прорывом в области легкой солнечной энергетики и открывает новые возможности для путешествий. Однако у этих солнечных панелей нет официального названия, так как высшее руководство отклонило вариант "Дамбо".

		#BAE-solar-750-titl = Солнечная панель BAE PS7
		#BAE-solar-750-desc = Эта огромная солнечная панель является прорывом в области легкой солнечной энергетики и открывает новые возможности для путешествий. Любые попытки использовать эти панели для создания подъемной силы в атмосфере аннулируют гарантию.

	// Parts\Engines
		#BAE-eng-1000-B5-titl = Очень мощный двигатель BAE B5 "Boss V"
		#BAE-eng-1000-B5-desc = Как флагманский двигатель Behemoth Aerospace Engineering, этот кластер из пяти двигателей "Boss" поможет отправить ваши огромные грузы на орбиту и за ее пределы. Единственный недостаток - это время, которое требуется, чтобы дым рассеялся на вашей площадке запуска.

		#BAE-eng-500-A1-titl = Очень мощный двигатель BAE A1 "Ajax"
		#BAE-eng-500-A1-desc = В создании этого двигателя использованы передовые технологии и экзотические материалы. Мы вынуждены компенсировать нашу посредственную инженерию каким-то образом.

		#BAE-eng-500-B1-titl = Очень мощный двигатель BAE B1 "Boss"
		#BAE-eng-500-B1-desc = С топливным насосом, способным запускать среднеразмерные грузы на орбиту без поджигания топлива, этот огромный двигатель пригодится вам, когда "достаточно" уже не достаточно. Не рекомендуется использовать в качестве двигателя второй ступени или при необходимости экономии топлива.

		#BAE-eng-750-A2-titl = Очень мощный двигатель BAE A2 "Ajax II"
		#BAE-eng-750-A2-desc = Два двигателя в одном - довольно круто, и если наши расчеты верны, то это означает, что вы получаете удвоенную тягу по сравнению с двигателем Ajax.

		#BAE-eng-750-B2-titl = Очень мощный двигатель BAE B2 "Boss II"
		#BAE-eng-750-B2-desc = С удвоенной тягой по сравнению с двигателем "Boss", этот двигатель нижней ступени отправит вашу крупногабаритную нагрузку в космос почти мгновенно. Обладает такой же экономичностью в использовании топлива, как и его младший собрат.

	// Parts\FuelTanks
		#BAE-tank-1000-05-titl = Топливный бак BAE T10LFO05
		#BAE-tank-1000-05-desc = Это устройство для хранения разработал один из наших инженеров, который не выносит аэродинамические топливные баки.

		#BAE-tank-1000-1-titl = Топливный бак BAE T10LFO1
		#BAE-tank-1000-1-desc = Хотя это один из меньших баков в серии T10, этот бак содержит больше топлива, чем большинство людей знают, что с ним делать.

		#BAE-tank-1000-2-titl = Топливный бак BAE T10LFO2
		#BAE-tank-1000-2-desc = В теории этот бак должен поместиться в здании для сборки транспортного средства, но если честно, мы не пробовали. Он содержит очень большое количество топлива для тех случаев, когда делать два (или десять) рейсов кажется слишком неприятным.

		#BAE-tank-1000-4-RD-titl = Разъединяемый радиальный топливный бак BAE TRD10LFO4
		#BAE-tank-1000-4-RD-desc = Самый большой бак в боковой серии 'Penguin', который имеет интегрированный разъединитель. Обратите внимание, что есть ограничение на количество таких баков, которые вы можете повесить на вашу конструкцию, прежде чем гарантия истечет.

		#BAE-tank-1000-4-RMF-titl = Радиальный много топлива топливный бак BAE TR10MF4
		#BAE-tank-1000-4-RMF-desc = Мы считаем, что самый большой бак в боковой серии 'Predator' много топлива - это очень хорошо. Просто помните, что слишком много хорошего может привести к большой яме в земле.

		#BAE-tank-1000-4-titl = Топливный бак BAE T10LFO4
		#BAE-tank-1000-4-desc = Ну, это очень, очень, очень большой топливный бак. Мы бросаем вам вызов, чтобы найти что-нибудь, что может его поднять с земли.

		#BAE-tank-1000-adapt-500-HH-titl = Адаптер топливного бака BAE T105LFO05
		#BAE-tank-1000-adapt-500-HH-desc = Адаптер средней высоты от 10 м до 5 м, удобно заполняется топливом.

		#BAE-tank-1000-adapt-500-LP-titl = Адаптер топливного бака BAE T105LFO0
		#BAE-tank-1000-adapt-500-LP-desc = Низкопрофильный адаптер от 10 м до 5 м, удобно заполняется топливом.

		#BAE-tank-1000-adapt-500-titl = Адаптер топливного бака BAE T105LFO1
		#BAE-tank-1000-adapt-500-desc = Аэродинамический адаптер от 10 м до 5 м, удобно заполняется топливом.

		#BAE-tank-1000-adapt-750-HH-titl = Топливный бак BAE T107LFO05
		#BAE-tank-1000-adapt-750-HH-desc = Средневысотный адаптер от 10 м до 7,5 м, удобно заполняется топливом.

		#BAE-tank-1000-adapt-750-LP-titl = Топливный бак BAE T107LFO0
		#BAE-tank-1000-adapt-750-LP-desc = Низкопрофильный адаптер от 10 м до 7,5 м, удобно заполняется топливом.

		#BAE-tank-1000-adapt-750-titl = Топливный бак BAE T107LFO1
		#BAE-tank-1000-adapt-750-desc = Аэродинамический адаптер от 10 м до 7,5 м, удобно заполняется топливом.

		#BAE-tank-1000-cone-titl = Топливный бак BAE TN10LFO1
		#BAE-tank-1000-cone-desc = Радиально установленные 10-метровые баки? Мы считаем, что это немного излишне, но для тех клиентов, кто настаивает, мы сделали этот конус с топливом.

		#BAE-tank-1000-MF-titl = Многоцелевой топливный бак BAE T10MF2
		#BAE-tank-1000-MF-desc = Этот бак может содержать самые популярные виды топлива, и их очень много. Мы не знаем точно, зачем кому-то нужно такое огромное количество топлива, но вот оно.

		#BAE-tank-500-05-titl = Топливный бак BAE T5LFO05
		#BAE-tank-500-05-desc = Нет, он не упал с полки хранения. Мы сделали его таким плоским, по какой-то странной причине.

		#BAE-tank-500-1-titl = Топливный бак BAE T5LFO1
		#BAE-tank-500-1-desc = Если вы строите действительно большой аппарат для посадки, этот бак может подойти. Просто убедитесь, что сядете очень, очень мягко.

		#BAE-tank-500-2-titl = Топливный бак BAE T5LFO2
		#BAE-tank-500-2-desc = Если вы строите действительно большие ракеты, этот бак хорошо подойдет для верхней ступени. Если вы просто строите очень большие и толстые ракеты, он также может подойти для нижней ступени.

		#BAE-tank-500-4-RD-titl = Разъединяемый радиальный топливный бак BAE TRD5LFO4
		#BAE-tank-500-4-RD-desc = Мы твердо верим, что боковой бак "Пингвин" - отличный способ развлечь ваших внуков и познакомить их с захватывающим миром взрывающихся космических кораблей. В комплекте наушники для малышей.

		#BAE-tank-500-4-RMF-titl = Радиальный многоцелевой топливный бак BAE TR5MF4
		#BAE-tank-500-4-RMF-desc = Боковой многоцелевой бак "Хищник" не такой уж и пугающий, как может показаться. Пока, конечно, вы не заполните его высоковоспламеняющимися материалами.

		#BAE-tank-500-4-titl = Топливный бак BAE T5LFO4
		#BAE-tank-500-4-desc = Мы называем его "высокая блондинка".

		#BAE-tank-500-adapt-250-titl = Адаптер топливного бака BAE T52LFO1
		#BAE-tank-500-adapt-250-desc = Аэродинамический адаптер от 5 м до 2,5 м, удобно заполняется топливом.

		#BAE-tank-500-adapt-250-HH-titl = Адаптер топливного бака BAE T52LFO05
		#BAE-tank-500-adapt-250-HH-desc = Средневысотный адаптер от 5 м до 2,5 м, удобно заполняется топливом.

		#BAE-tank-500-adapt-250-LP-titl = Адаптер топливного бака BAE T52LFO0
		#BAE-tank-500-adapt-250-LP-desc = Низкопрофильный адаптер от 5 м до 2,5 м, удобно заполняется топливом.

		#BAE-tank-500-adapt-375-HH-titl = Топливный бак BAE T53LFO05
		#BAE-tank-500-adapt-375-HH-desc = Средневысотный адаптер от 5 м до 3,75 м, удобно заполняется топливом.

		#BAE-tank-500-adapt-375-LP-titl = Топливный бак BAE T53LFO0
		#BAE-tank-500-adapt-375-LP-desc = Низкопрофильный адаптер от 5 м до 3,75 м, удобно заполняется топливом.

		#BAE-tank-500-adapt-375-titl = Топливный бак BAE T53LFO1
		#BAE-tank-500-adapt-375-desc = Аэродинамический адаптер от 5 м до 3,75 м, удобно заполняется топливом.

		#BAE-tank-500-cone-titl = Топливный бак BAE TN5LFO1
		#BAE-tank-500-cone-desc = Очень большой, желтый нос для ваших 5-метровых радиальных ускорителей. Очень популярен среди наших экстравертных клиентов.

		#BAE-tank-500-MF-titl = Многоцелевой топливный бак BAE T5MF2
		#BAE-tank-500-MF-desc = Настройте его для самых популярных видов топлива или используйте его как конструктивную часть; пока вы платите, нам не так уж и важно.

		#BAE-tank-bae-tank-750-05-titl = Топливный бак BAE T7LFO05
		#BAE-tank-bae-tank-750-05-desc = Это устройство-контейнер было разработано специально для наших клиентов, которым нравятся "короткие и крепкие".

		#BAE-tank-750-1-titl = Топливный бак BAE T7LFO1
		#BAE-tank-750-1-desc = Да, клетчатый рисунок делает его быстрее. Это вопрос аэродинамики.

		#BAE-tank-750-02-titl = Топливный бак BAE T7LFO2
		#BAE-tank-750-02-desc = Это просто еще один топливный бак LFO. Довольно большой, согласитесь.

		#BAE-tank-750-4-RD-titl = Радиальный разъединяемый топливный бак BAE TRD7LFO4
		#BAE-tank-750-4-RD-desc = Мы считаем, что 30-метровые топливные баки в форме пингвинов действительно милые. Однако мы рекомендуем не злить его.

		#BAE-tank-750-4-RMF-titl = Радиальный многоцелевой топливный бак BAE TR7MF4
		#BAE-tank-750-4-RMF-desc = Очень большой боковой бак "Хищник", который может быть настроен для самых распространенных видов топлива. В отличие от предыдущих версий, он лишь незначительно увеличивает вероятность непланового быстрого разбора вашей конструкции.

		#BAE-tank-750-4-titl = Топливный бак BAE T7LFO4
		#BAE-tank-750-4-desc = Это один из тех баков, утечка из которого лучше не допускать, поэтому мы рекомендуем изымать все пневматические пистолеты перед экскурсией по производственному цеху.

		#BAE-tank-750-adapt-375-HH-titl = Адаптер топливного бака BAE T73LFO05
		#BAE-tank-750-adapt-375-HH-desc = Средневысотный адаптер от 7,5 м до 3,75 м, удобно заполняется топливом.

		#BAE-tank-750-adapt-375-LP-titl = Адаптер топливного бака BAE T73LFO0
		#BAE-tank-750-adapt-375-LP-desc = Низкопрофильный адаптер от 7,5 м до 3,75 м, удобно заполняется топливом.

		#BAE-tank-750-adapt-375-titl = Адаптер топливного бака BAE T73LFO1
		#BAE-tank-750-adapt-375-desc = Аэродинамический адаптер от 7,5 м до 3,75 м, удобно заполняется топливом.

		#BAE-tank-750-adapt-500-HH-titl = Топливный бак BAE T75LFO05
		#BAE-tank-750-adapt-500-HH-desc = Средневысотный адаптер от 7,5 м до 5 м, удобно заполняется топливом.

		#BAE-tank-750-adapt-500-LP-titl = Топливный бак BAE T75LFO0
		#BAE-tank-750-adapt-500-LP-desc = Низкопрофильный адаптер от 7,5 м до 5 м, удобно заполняется топливом.

		#BAE-tank-750-adapt-500-titl = Топливный бак BAE T75LFO1
		#BAE-tank-750-adapt-500-desc = Аэродинамический адаптер от 7,5 м до 5 м, удобно заполняется топливом.

		#BAE-tank-750-cone-titl = Топливный бак BAE TN7LFO1
		#BAE-tank-750-cone-desc = Мы не можем сказать многое об этом носовом конусе, кроме того, что он действительно очень большой и в нем буквально тонны топлива.

		#BAE-tank-750-MF-titl = Многоцелевой топливный бак BAE T7MF2
		#BAE-tank-750-MF-desc = Этот очень большой бак может быть настроен для самых популярных видов топлива. Он серьезно относится к своим делам, поэтому не пересекайте его, иначе он может стать очень сердитым и сжечь ваш ангар.

	// Parts\HeatShield
		#BAE-heatshield-1000-titl = Теплозащитный экран BAE HA10
		#BAE-heatshield-1000-desc = Этот очень, очень, очень большой теплозащитный экран подходит только для огромных аппаратов для возвращения из космоса. Гарантия не распространяется в случае превышения допустимой температуры.

		#BAE-heatshield-500-titl = Теплозащитный экран BAE HA5
		#BAE-heatshield-500-desc = В 99% случаев этот теплозащитный экран предотвратит сгорание вашего аппарата при входе в атмосферу.

		#BAE-heatshield-750-titl = Теплозащитный экран BAE HA7
		#BAE-heatshield-750-desc = Создавайте свой аппарат для возвращения с покоящимся на сердце знанием о том, что тестирование этого относительно нового элемента инвентаря почти завершено; если бы не внезапный недостаток добровольцев, мы уже были бы готовы.

	// Parts\SRB
		#BAE-srb-250-cone-titl = Носовой конус BAE BSN2
		#BAE-srb-250-cone-desc = Специально разработанный для нашего набора Build Your Own SRB 2.5m, этот аэродинамический наконечник для носа в остальных случаях бесполезен.

		#BAE-srb-250-eng-titl = Выхлопная сопла BAE BSE2 "Mogg" для очень тяжелых ТТВ
		#BAE-srb-250-eng-desc = Это управляемое выхлопное сопло является частью нашего набора Build Your Own SRB 2.5m. Мы рекомендуем указывать направление этого компонента в противоположную желаемому направлению полета.

		#BAE-srb-250-tank-titl = Секция очень тяжелого ТТВ BAE BSS2 "Mogg"
		#BAE-srb-250-tank-desc = Эта секция ускорителя является частью нашего набора Build Your Own SRB 2.5m. И да, отверстие в середине должно быть там. Ничего не помещайте туда!

		#BAE-srb-375-cone-titl = Носовой конус BAE BSN3
		#BAE-srb-375-cone-desc = Специально разработанный для нашего набора Build Your Own SRB 3.75m, этот аэродинамический наконечник для носа сделает ваш ТТВ менее сопротивляемым.

		#BAE-srb-375-eng-titl = Выхлопная сопла BAE BSE3 "Gonzo" для сверхтяжелых ТТВ
		#BAE-srb-375-eng-desc = Это управляемое выхлопное сопло является частью нашего набора Build Your Own SRB 3.75m и будет единственным выходом для огромного давления внутри вашего ТТВ - если все пойдет хорошо.

		#BAE-srb-375-tank-titl = Секция сверхтяжелого ТТВ BAE BSS3 "Gonzo"
		#BAE-srb-375-tank-desc = Эта секция ускорителя является частью нашего набора Build Your Own SRB 3.75m. Рекомендуется глубокая заморозка для оптимального срока годности и предотвращения воздействия тепла.

		#BAE-srb-500-cone-titl = Носовой конус BAE BSN5
		#BAE-srb-500-cone-desc = Специально разработанный для нашего набора Build Your Own SRB 5m, этот аэродинамический наконечник для носа гарантированно прослужит дольше вашего ТТВ.

		#BAE-srb-500-eng-titl = Выхлопная сопла BAE BSE5 "Diggity" для чрезвычайно тяжелых ТТВ
		#BAE-srb-500-eng-desc = Это управляемое выхлопное сопло является частью нашего набора Build Your Own SRB 5m и ставит необходимую точку на вашем ТТВ, так сказать. Особенностью является новая разработанная технология TNTE* (*Try-Not-To-Explode - Попробуй-не-взорваться).

		#BAE-srb-500-tank-titl = Секция чрезвычайно тяжелого ТТВ BAE BSS5 "Diggity"
		#BAE-srb-500-tank-desc = Эта секция ускорителя является частью нашего набора Build Your Own SRB 5m. Сопровождается простыми инструкциями по сборке, которые даже стажеры могут следовать, а также рекомендацией о том, что только несущественный персонал собирает ваши твердотопливные ускорители.

	// Parts\Structural

		#BAE-adapt-1000-2x-titl = Куплер BAE CB10 для стыковки двух стеков
		#BAE-adapt-1000-2x-desc = Удвойте шансы на крайне зрелищную аварию с помощью этого огромного двойного куплера.

		#BAE-adapt-1000-3x-titl = Куплер BAE CT10 для стыковки трех стеков
		#BAE-adapt-1000-3x-desc = Этот структурный компонент абсолютно не гарантирует увеличение грузоподъемности втрое. Однако мы гарантируем, что вам понадобится гораздо больше топлива, чтобы поднять ваш стек с земли.

		#BAE-adapt-1000-4x-titl = Куплер BAE CQ10 для стыковки четырех стеков
		#BAE-adapt-1000-4x-desc = Этот структурный компонент вызвал беспорядки в здании сборки BAE, когда шкафчики со закусками пришлось временно убрать из-за его гигантского размера.

		#BAE-adapt-250-2x-titl = Куплер BAE CB2 для стыковки двух стеков
		#BAE-adapt-250-2x-desc = Максимизируйте мощность вашего стека с помощью нашей революционной технологии "Один-бустер-еще-раз"!

		#BAE-adapt-250-3x-titl = Куплер BAE CT2 для стыковки трех стеков
		#BAE-adapt-250-3x-desc = Все знают, что все, что окрашено в красный цвет, летит быстрее, и 2,5-метровый трехкомпонентный куплер не является исключением!

		#BAE-adapt-250-4x-titl = Куплер BAE CQ2 для стыковки четырех стеков
		#BAE-adapt-250-4x-desc = Удивительный четырехкомпонентный стек-куплер теперь в версии 2,5 метра! Идите вперед и делайте стеки квадратными!

		#BAE-adapt-375-2x-titl = Куплер BAE CB3 для стыковки двух стеков
		#BAE-adapt-375-2x-desc = Наш наиболее доверенный двойной куплер теперь в версии 3,75 метра. Очень популярен среди наших буддийских клиентов.

		#BAE-adapt-375-3x-titl = Куплер BAE CT3 для стыковки трех стеков
		#BAE-adapt-375-3x-desc = В предвидении возможных событий, этот удобный трехкомпонентный куплер также обладает вакуумозащитой, на случай, если он действительно достигнет орбиты.

		#BAE-adapt-375-4x-titl = Куплер BAE CQ3 для стыковки четырех стеков
		#BAE-adapt-375-4x-desc = Мы знаем, к чему это приведет: все вчетверо! Пусть начнется веселье!

		#BAE-adapt-500-2x-titl = Куплер BAE CB5 для стыковки двух стеков
		#BAE-adapt-500-2x-desc = Сделайте свой счет за топливо вдвое более ошеломляющим с помощью этого разделительного двойного куплера.

		#BAE-adapt-500-3x-titl = Куплер BAE CT5 для стыковки трех стеков
		#BAE-adapt-500-3x-desc = Как обычно, здесь нет ничего особенно смелого в желтом трехкомпонентном куплере, и мы рекомендуем не подвергать его опасным или даже слегка тревожным ситуациям.

		#BAE-adapt-500-4x-titl = Куплер BAE CQ5 для стыковки четырех стеков
		#BAE-adapt-500-4x-desc = Сделайте свои большие ракеты еще больше с помощью квадратного куплера диаметром 5 метров. Несколько стоек тут и там должны предотвратить неплановое быстрое разобранное.

		#BAE-adapt-750-2x-titl = Куплер BAE CB7 для стыковки двух стеков
		#BAE-adapt-750-2x-desc = Думайте крупно! И в случае нашего двойного куплера диаметром 7,5 метра, думайте совершенно безумно большим!

		#BAE-adapt-750-3x-titl = Куплер BAE CT7 для стыковки трех стеков
		#BAE-adapt-750-3x-desc = Собранный с помощью наших новых интеллектуальных сварочных роботов, семиметровый трехкомпонентный куплер должен быть безопаснее, чем когда-либо. С другой стороны, ни один из них не прошел курс "Ракетная наука 101".

		#BAE-adapt-750-4x-titl = Куплер BAE CQ7 для стыковки четырех стеков
		#BAE-adapt-750-4x-desc = Куплер диаметром 7,5 метра! Ответственные конструкторы уже переехали в более подходящие, резиново-подложенные помещения.

	// Parts\Utility
		#BAE-chute-250-titl = Радиальный парашют BAE PR2
		#BAE-chute-250-desc = С пятью раз большим диаметром, чем у Mk2-R, радиальный парашют BAE PR2 поможет вам безопасно приземлить тяжелые усилители на поверхность Кербина. Постарайтесь только не садить их на вершину ВАБа; это так неудобно их забрать оттуда!

		#BAE-chute-375-titl = Радиальный парашют BAE PR3
		#BAE-chute-375-desc = Более чем в семь раз больший диаметр, чем у Mk2-R, означает меньше металлического лома и больше многоразовых частей, возвращающихся на поверхность. Это не может быть хорошо для бизнеса Йебедии в площадке с ломом.

		#BAE-chute-500-titl = Радиальный парашют BAE PR5
		#BAE-chute-500-desc = Парашют почти в десять раз больше диаметром, чем Mk2-R. Лучше убедитесь, что на другом конце находится что-то тяжелое, иначе потребуется годы, прежде чем он приземлится!

		#BAE-leg-800-titl = Опора BAE LL8 диаметром 8 метров
		#BAE-leg-800-desc = Довольно высокая опора, которая обеспечит свободное пространство для двигателей Ajax. Почему бы вам вообще попытаться приземлить что-то настолько большое, чтобы у него был двигатель Ajax, - это для нас загадка, но вот она.
	}
}
